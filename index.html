<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Register With Us</h2>
        <form method="post">
            <label for="username">Username</label>
            <input placeholder="Enter Username" type="text" id="username" name="username" required>
            <small id="usernamewarning"></small>
            <label for="email">Email</label>
            <input placeholder="Enter Email" type="email" id="email" name="email" required>
            <small id="emailwarning"></small>
            <label for="password"> Enter Password</label>
            <input placeholder="Enter Password" type="password" id="password" name="password" required>
            <small id="passwordwarning"></small>
            <label for="password-confirmation">Confirm Password</label>
            <input placeholder="Enter Password Again" type="password" id="confirm" name="password-confirmation" required>        
            <small id="confirmwarning"></small>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    <script src="helpers.js"></script>
    <script src="functionsMap.js"></script>
    <script src="tagsMap.js"></script>
    <script src="listeners.js"></script>
    
</body>
</html>
